<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="SwaggerUI" />
  <title>SwaggerUI</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5.20.1/swagger-ui.css" />
  <style>
    .opblock-options {
      display: none;
    }
  </style>
</head>
<body>
<div id="swagger-ui"></div>
<script src="https://unpkg.com/swagger-ui-dist@5.20.1/swagger-ui-standalone-preset.js"></script>
<script src="https://unpkg.com/swagger-ui-dist@5.20.1/swagger-ui-bundle.js" crossorigin></script>
<script>
  window.onload = () => {
    window.ui = SwaggerUIBundle({
      urls: [
        {
          url: './docs/auth.json',
          name: 'Auth',
        },
        {
          url: './docs/communities.json',
          name: 'Communities',
        },
        {
          url: './docs/oauth.json',
          name: 'OAuth',
        },
        {
          url: './docs/products.json',
          name: 'Products',
        },
        {
          url: './docs/users.json',
          name: 'Users',
        },
      ],
      deepLinking: true,
      dom_id: '#swagger-ui',
      presets: [
        SwaggerUIBundle.presets.apis, 
        SwaggerUIStandalonePreset
      ],
      plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
      ],
      layout: "StandaloneLayout",
    });
  };
</script>
</body>
</html>
