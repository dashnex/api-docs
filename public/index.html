<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="SwaggerUI" />
  <title>SwaggerUI</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5.20.1/swagger-ui.css" />
  <style>
    .opblock-options {
      display: none;
    }
  </style>
</head>
<body>
<div id="swagger-ui"></div>
<script src="https://unpkg.com/swagger-ui-dist@5.20.1/swagger-ui-standalone-preset.js"></script>
<script src="https://unpkg.com/swagger-ui-dist@5.20.1/swagger-ui-bundle.js" crossorigin></script>
<script>
  window.onload = () => {
    const hash = Math.random().toString(36).substring(2, 15);
    window.ui = SwaggerUIBundle({
      urls: [
        {
          url: `./docs/auth.json?v=${hash}`,
          name: 'Auth',
        },
        {
          url: `./docs/communities.json?v=${hash}`,
          name: 'Communities',
        },
        {
          url: `./docs/oauth.json?v=${hash}`,
          name: 'OAuth',
        },
        {
          url: `./docs/products.json?v=${hash}`,
          name: 'Products',
        },
        {
          url: `./docs/users.json?v=${hash}`,
          name: 'Users',
        },
      ],
      deepLinking: true,
      dom_id: '#swagger-ui',
      presets: [
        SwaggerUIBundle.presets.apis, 
        SwaggerUIStandalonePreset
      ],
      plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
      ],
      layout: "StandaloneLayout",
    });
  };
</script>
</body>
</html>
